name: CI

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      PGHOST_TEST: localhost
      PGUSER_TEST: postgres
      PGDATABASE_TEST: testdb
      PGPASSWORD_TEST: password
      PGPORT_TEST: 5432

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Wait for Postgres to be ready
        run: |
          until pg_isready -h localhost -p 5432; do
            echo "Waiting for Postgres..."
            sleep 1
          done

      - name: Generate test.json config
        run: |
          mkdir -p config/database
          echo '{
            "user": "'$PGUSER_TEST'",
            "password": "'$PGPASSWORD_TEST'",
            "host": "'$PGHOST_TEST'",
            "port": '$PGPORT_TEST',
            "database": "'$PGDATABASE_TEST'"
          }' > config/database/test.json
          cat config/database/test.json

      - name: Run database migrations
        run: npm run migrate:test up

      - name: Run tests
        run: npm test
